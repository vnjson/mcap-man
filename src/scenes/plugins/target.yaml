- Плагин [ target ] делает прыжок внутри текущей главы/метки в помеченное место (якорь)
- Которое маркируется ключевым словом [ _test ] с символом нижнего подчёркивания в начале
- ex: Сейчас будет выполнен код
- a: Там на неведомых дорожках
- target: _mark1 # jump to _mark1
- s: Следы невиданных зверей;
  _mark2: true
- s: Избушка там на курьих ножках
- s: Стоит без окон, без дверей;
- s: Там лес и дол видений полны;
- jump: $init
- a: Там о заре прихлынут волны
  _mark1: true  
- a: На брег песчаный и пустой,
- a: И тридцать витязей прекрасных
