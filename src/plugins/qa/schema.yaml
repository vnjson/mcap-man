# Плагин [ qa ] автоматически переходин на следующую 
# строку при выборе пункта меню
##
- qa:
    a: К какой части речи не может относится слово “Привет”?
    Междометие: 
          логика:
              мозговой_штурм: -2
          творчество:
              интуиция: +5
          теория:
              умение_объяснить: +7      
    Существительное: 
          логика:
              мозговой_штурм: -2
          творчество:
              интуиция: +4
          теория:
              умение_объяснить: +7 
    Частица: 
          логика:
              мозговой_штурм: -2
          творчество:
              интуиция: +1
          прилежание:
              самоорганизация: +1 
    Прилагательное: 
          логика:
              мозговой_штурм: -2
          творчество:
              интуиция: +10
          прилежание:
              самоорганизация: +1 
