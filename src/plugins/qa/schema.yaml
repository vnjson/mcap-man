- qa:
    $: Что произойдет, если смешать сульфат меди и гидроксид натрия?
    Жидкость приобретает зеленый цвет:
        творчество:
            интуиция: +4
            оригинальность: +2
        эмоции:
            понимание_эмоций: 1
            управление_эмоциями: 2
    Произойдет выделение газа:
        общение: 
          кругозор: 3
          лидерство: 1  
    Выпадет осадок синего цвета:
        теория: 
          понимание: 3
    Никакой реакции не произойдет:
        теория: 
          понимание: -1