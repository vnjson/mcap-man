
# ресурсы необходимо разместить в файле ./src/scenes/$root/embed.yaml
yt-salut: <iframe width="100%" height="100%" src="https://www.youtube.com/embed/a_o-P-lIDEA?start=50"></iframe>

# вызывается из скрипта
- yt-salut: true
  slide: false
  cloud: false

- $: youtube
  yt-salut: false
  next: true

- $: code pend
  cp-nexus: true
  
- $: sketchfab
  cp-nexus: false
  3d-conni: true

- 3d-conni: false
  yt-muk: true

- yt-muk: false
  yt-delp: true

- yt-delp: false
  dialog-box: clear
  jump: $init